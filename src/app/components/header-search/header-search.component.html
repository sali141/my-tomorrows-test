<form id="search-form" name="search" (ngSubmit)="searchMovies()">
  <div class="d-flex align-items-center header-search">
    <div class="hidden-xm">Search City</div>
    <input type="text" class="form-control" placeholder="City" name="searchText" required [(ngModel)]="searchText">
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
</form>
