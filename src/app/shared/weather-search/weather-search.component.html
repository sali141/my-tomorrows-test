<form id="search-form" name="search" (ngSubmit)="searchWeather()">
  <div class="d-flex align-items-center justify-content-center header-search">
    <input type="text" class="form-control" placeholder="Search city" name="city" required [(ngModel)]="searchedCity">
    <button type="submit" class="btn btn-primary text-white">Search</button>
  </div>
</form>
